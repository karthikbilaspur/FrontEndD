<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>MathML Explanation</title>
	<style>
		body {
			font-family: Arial, sans-serif;
		}
		math {
			font-size: 24px;
		}
	</style>
</head>
<body>
	<h1>What is MathML?</h1>
	<p>MathML (Mathematical Markup Language) is a markup language used to typeset mathematical equations and formulas in digital documents.</p>

	<h2>Example 1: Simple Equation</h2>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mrow>
			<mi>x</mi>
			<mo>+</mo>
			<mn>2</mn>
		</mrow>
	</math>

	<h2>Example 2: Fraction</h2>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mfrac>
			<mn>1</mn>
			<mn>2</mn>
		</mfrac>
	</math>

	<h2>Example 3: Square Root</h2>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<msqrt>
			<mn>4</mn>
		</msqrt>
	</math>

	<h2>Example 4: Complex Equation</h2>
	<math xmlns="http://www.w3.org/1998/Math/MathML">
		<mrow>
			<mi>x</mi>
			<mo>=</mo>
			<mfrac>
				<mrow>
					<mo>-</mo>
					<mi>b</mi>
					<mo>&#Â±;</mo>
					<msqrt>
						<mrow>
							<msup>
								<mi>b</mi>
								<mn>2</mn>
							</msup>
							<mo>-</mo>
							<mn>4</mn>
							<mi>a</mi>
							<mi>c</mi>
						</mrow>
					</msqrt>
				</mrow>
				<mrow>
					<mn>2</mn>
					<mi>a</mi>
				</mrow>
			</mfrac>
		</mrow>
	</math>
</body>
</html>
