<!-- HTML5 File: JavaScript Browser Object Model (BOM) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript BOM</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>JavaScript Browser Object Model (BOM)</h1>

    <script>
        // Window Object
        console.log("Window Object:");
        console.log(window.innerWidth);
        console.log(window.innerHeight);

        // Navigator Object
        console.log("\nNavigator Object:");
        console.log(navigator.userAgent);
        console.log(navigator.language);

        // Location Object
        console.log("\nLocation Object:");
        console.log(location.href);
        console.log(location.protocol);

        // Screen Object
        console.log("\nScreen Object:");
        console.log(screen.width);
        console.log(screen.height);

        // History Object
        console.log("\nHistory Object:");
        console.log(history.length);

        // Resizing the window
        // window.resizeTo(500, 500); // Uncomment to resize the window
    </script>
</body>
</html>
