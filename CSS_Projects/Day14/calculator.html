<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .calculator {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .display {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 24px;
            text-align: right;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .button {
            width: 60px;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            background-color: #fff;
            border: 1px solid #ccc;
            cursor: pointer;
            border-radius: 5px;
        }

        .button:hover {
            background-color: #eee;
        }

        .clear {
            background-color: #ff9900;
            color: #fff;
        }

        .equals {
            background-color: #4CAF50;
            color: #fff;
        }

        .operator {
            background-color: #337ab7;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" class="display" id="display" disabled>
        <div class="buttons">
            <button class="button" onclick="append('7')">7</button>
            <button class="button" onclick="append('8')">8</button>
            <button class="button" onclick="append('9')">9</button>
            <button class="button operator" onclick="append('/')">/</button>
            <button class="button" onclick="append('4')">4</button>
            <button class="button" onclick="append('5')">5</button>
            <button class="button" onclick="append('6')">6</button>
            <button class="button operator" onclick="append('*')">*</button>
            <button class="button" onclick="append('1')">1</button>
            <button class="button" onclick="append('2')">2</button>
            <button class="button" onclick="append('3')">3</button>
            <button class="button operator" onclick="append('-')">-</button>
            <button class="button" onclick="append('0')">0</button>
            <button class="button" onclick="append('.')">.</button>
            <button class="button clear" onclick="clearDisplay()">C</button>
            <button class="button equals" onclick="calculate()">=</button>
            <button class="button operator" onclick="append('+')">+</button>
        </div>
        <div class="history">
            <h3>History:</h3>
            <ul id="history-list"></ul>
        </div>
    </div>

    <script>
        let displayValue = '';
        let history = [];

        function append(value) {
            displayValue += value;
            document.getElementById('display').value = displayValue;
        }

        function clearDisplay() {
            displayValue = '';
            document.getElementById('display').value = displayValue;
        }

        function calculate() {
            try {
                let result = eval(displayValue);
                document.getElementById('display').value = result;
                history.push(`${displayValue} = ${result}`);
                updateHistory();
                displayValue = result.toString();
            } catch (error) {
                document.getElementById('display').value = 'Error';
                displayValue = '';
            }
        }

        function updateHistory() {
            let historyList = document.getElementById('history-list');
            historyList.innerHTML = '';
            history.forEach((item) => {
                let listItem = document.createElement('li');
                listItem.textContent = item;
                historyList.appendChild(listItem);
            });
        }
    </script>
</body>
</html>
